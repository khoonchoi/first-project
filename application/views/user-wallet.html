<html>

<head>
    <title>SIMPLE ASSET PROTOTYPE</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- jquery 라이브러리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <br>
        <h1>Welcome to SIMPLE ASSET PROTOTYPE</h1>
        <p>어릴적... 순수한 마음으로...</p>
        
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-wallet2" viewBox="0 0 16 16">
            <path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"/>
        </svg><h2> 사용자 인증서 생성 페이지 </h2>

        <br><br>
        <label for="userid" class="form-label">사용자 ID:</label>
        <input type="text" id="userid" class="form-control">
        <br>
        <label for="role" class="form-label">사용자 역활:</label>
        <input type="text" id="role" class="form-control">
        <br>
        <button id="btn" class="btn btn-outline-success">사용자인증서생성</button>
        <br>
        <br>
        
        <br><br>
    </div>
    <div class="container" id="result">
        <table class="d-none" id="ttable">
            <thead>
                <tr>
                    <th scope="col">key</th>
                    <th scope="col">content</th>
                </tr>
            </thead>
            <tbody id="ttablebody">
            </tbody>
        </table>
    </div>

</body>

<script>
    $('#btn').click( ()=> {
        // parameter가져오기
        var userid = $('#userid').val();
        var role = $('#role').val();
        // /user post 요청하기
        $.post('/user', {userid, role}, (data)=>{
            
            if(data.result == 'success'){
                alert("성공했습니다.");
            }else {
                alert("실패했습니다.");
            }
            // 응답 표시하기
            $('#ttablebody').empty();
            $('#ttablebody').append("<tr><td>result</td><td>"+data.result+"</td></tr>");
            $('#ttablebody').append("<tr><td>message</td><td>"+data.msg+"</td></tr>");
            $('#ttable').attr('class', 'table');
        });
    });

</script>
<style></style>

</html>
